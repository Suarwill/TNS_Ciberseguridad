<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="Prueba02/script_v2.js"></script>

    <title>   Formulario de Mascotas    </title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">   <b>Formulario de Mascotas</b>   </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" onClick = "handleClickHome()">  Ingreso de Datos  </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#" onClick="showTablaView()">   Visualizar Tabla    </a>
          </li>
        </ul>

        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Búsqueda" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">    Búsqueda    </button>
        </form>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <div id = "app"></div>
  </div>

<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">    Editar Datos    </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="edit_nombre" class="col-form-label">  Nombre de la Mascota: </label>
            <input type="text" class="form-control" id="edit_nombre">
          </div>
          <div class="mb-3">
            <label for="edit_tipo" class="col-form-label">    Tipo de animal:       </label>
            <input type="text" class="form-control" id="edit_tipo">
          </div>
          <div class="mb-3">
            <label for="edit_dueño" class="col-form-label">    Nombre del Dueño:    </label>
            <input type="text" class="form-control" id="edit_dueño">
          </div>
          <div class="mb-3">
            <label for="edit_telefono" class="col-form-label"> Telefono del Dueño:  </label>
            <input type="number" class="form-control" id="edit_telefono">
          </div>
          <input type="number" id="numero_registro"  hidden>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick= "guardarRegistro()" data-bs-dismiss="modal">Guardar</button>
      </div>
    </div>
  </div>
</div>
</body>

</html>
